name: deployment production

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõé
        uses: actions/checkout@master
        
      - name: Set up Node.js üë®üèª‚Äçüíª
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm' 
      - name: Install dependencies üë®üèª‚Äçüíª
        run: npm ci
        continue-on-error: false
      
      - name: Build app üèóÔ∏è
        run: npm run build
        env:
          VITE_BASE_API: https://api.omniassisto.com
          VITE_GOOGLE_MAPS_API_KEY: AIzaSyDG8ZNpNvt6YLCCP3h5Mphri6GU_BRynN0
          VITE_FIREBASE_APIKEY: AIzaSyCgdINMRQvZxsa3XkA6DRZAgQjvQEQ7R8A
        
      

      
      - name: View dist folder contents üëÄ
        run: ls -l dist

      - name: SETUP SSH üíª
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: copy builds to server
        id: deploy
        run: |
          scp -r dist/* root@"${{ secrets.HOST }}":/var/www/admin.omniassisto.com
          echo "** ¬°Hola! Se ha realizado la conexi√≥n SSH correctamente. **"
        continue-on-error: false
      # ‚úÖ Notificaci√≥n de √©xito global
      - name: Notify Success ‚úÖ
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ *VALANZA ADMIN* || Despliegue exitoso en Production üöÄ%0ARepo: ${{ github.repository }}%0ABranch: ${{ github.ref_name }}"
      # ‚ö†Ô∏è Notificaci√≥n de fallo global
      - name: Notify Failure ‚ùå
        if: failure()
        run: |
          LOG_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚ùå *VALANZA ADMIN* || Fall√≥ el despliegue üö®%0Aüß± Job: ${{ github.job }}%0Aüì¶ Estado: ${{ job.status }}%0ARepo: ${{ github.repository }}%0ABranch: ${{ github.ref_name }}%0Aüîç [Ver logs en GitHub Actions]($LOG_URL)"
