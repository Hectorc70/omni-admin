        uses: actions/checkout@master
        
      - name: Set up Node.js ğŸ‘¨ğŸ»â€ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm' 
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
